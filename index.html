<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title and logo       -->
    <title>English Janala | Best Platform for Learning English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- fontawesom cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts integration  -->
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&family=Inter:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Tiro+Bangla&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style sheet  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <ul class="menu menu-vertical px-1 space-x-4">
                <li>
                  <a class="" href=""
                    ><i class="fa-solid fa-book-open"></i>FAQ</a
                  >
                </li>
                <li>
                  <a class="" href=""
                    ><i class="fa-solid fa-circle-question"></i>Learn</a
                  >
                </li>
                <li>
                  <a class="" href=""
                    ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
                  >
                </li>
              </ul>
            </ul>
          </div>
          <a href="/" class="flex items-center gap-1">
            <span class="text-lg font-bold">Englis</span>
            <img src="./assets/logo.png" alt="" />
            <span class="text-lg font-semibold font-bangla">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-4">
            <li>
              <a class="btn btn-outline btn-primary" href=""
                ><i class="fa-solid fa-book-open"></i>FAQ</a
              >
            </li>
            <li>
              <a class="btn btn-outline btn-primary" href=""
                ><i class="fa-solid fa-circle-question"></i>Learn</a
              >
            </li>
            <li>
              <a class="btn btn-outline btn-primary" href=""
                ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
        <!-- Hero -->
      <section
        class="flex flex-col-reverse md:flex-row gap-10 justify-between items-center py-5 w-11/12 mx-auto"
      >
        <div class="content flex-1 text-center md:text-left">
          <h2 class="text-2xl font-bold mb-8">
            <span class="text-sky-400">English</span> is Easy
          </h2>
          <p class="font-bangla">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
          <fieldset
            class="fieldset w-xs mt-4 flex gap-4 flex-col"
          >
           <input type="email" class="input" placeholder="Enter Your Name" />

          
            <input type="password" class="input" placeholder=".................." />

            <button class="btn btn-primary w-fit">Get Started</button>
          </fieldset>
        </div>
        <div class="image flex-1">
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
